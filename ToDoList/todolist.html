<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    .br-radius{
        border: 2px solid rgb(202, 87, 87);
        border-radius: 100%;
        padding: 0px 5px;
    }
    .br-radius:hover{
        cursor: pointer;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ToDo-List</a>
        </div>
    </nav>

    <section>
        <div class="row">
            <div class="col-4 m-auto mt-4">
                <div class="card">
                    <div class="card-header bg-primary text-center  text-white">
                        <h2>TO-Do LIST</h2>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="input-group-text mb-3" >
                                <input type="text" class="form-control" placeholder="Enter The Text" id="task-input" >
                            </div>
                            <div class="input-group mb-3">
                                <input type="submit" class="btn btn-danger">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col-4 m-auto mt-4">
                <div class="card">
                    <div class="card-body">
                        <ol class="list-group" id="task-list-el"> 
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="ToDolist.js">

    </script>
</body>
</html>
