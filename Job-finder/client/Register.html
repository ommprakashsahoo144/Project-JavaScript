<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
</head>

<body>

    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-4 md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-danger">
                        <h1> <a href="JobFinder.html"></a>Registation Form</h1>
                    </div>
                    <div class="card-body">
                        <form class="form">
                            <div class="input-group mt-3">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mt-3">
                                <span class="input-group-text"><i class="bi bi-eye"></i></span>
                                <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                                    aria-describedby="basic-addon1">
                            </div>

                            <div class=" input-group mt-3">
                                <span class="input-group-text"><i class="bi bi-eye"></i></span>
                                <input type="text" class="form-control" placeholder=" Confirm Password" aria-label="Password"
                                    aria-describedby="basic-addon1">
                            </div>
                            <br>
                            
                            <div class="form-group">
                                <label>Gender:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="male" required>
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="female" required>
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div>
                            <br> 

                              <div class="form-group">
                                <label for="location">Location:</label>
                                <select class="form-control" id="location" required>
                                    <option value="" disabled selected>Select your city</option>
                                    <option value="bangalore">Bangalore</option>
                                    <option value="hyderabad">Hyderabad</option>
                                    <option value="mumbai">Mumbai</option>
                                    <option value="chennai">Chennai</option>
                                    <option value="delhi">Delhi</option>
                                </select>
                            </div>
                              

                            <div class="text-center">
                                <button class="btn btn-dark btn-md mt-3 "> <a href="Login.html">Register</a></button>
                            </div>

                            <div class="text-center mt-3">
                                <span>Login Here <a href="login.html">Log in</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>




</body>

</html>
